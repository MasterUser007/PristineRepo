on:
  workflow_dispatch:

name: 🔒 Pristine CI – Validate, Release, and Enforce Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-release:
    runs-on: windows-latest

    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⏱️ Sync & Scaffold Repo
        run: pwsh -ExecutionPolicy Bypass -File ./scripts/pristine.ps1

      - name: 🚀 Bump version + Update CHANGELOG + Tag
        run: pwsh -ExecutionPolicy Bypass -File ./scripts/release.ps1

      - name: ✅ Run tests with 95% threshold
        run: |
          npx jest --coverage
          npx jest --coverage --coverageThreshold='{"global":{"branches":95,"functions":95,"lines":95,"statements":95}}'

      - name: 📈 Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

