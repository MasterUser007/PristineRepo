on:
  workflow_dispatch:

name: ğŸ”’ Pristine CI â€“ Validate, Release, and Enforce Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-release:
    runs-on: windows-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â±ï¸ Sync & Scaffold Repo
        run: pwsh -ExecutionPolicy Bypass -File ./scripts/pristine.ps1

      - name: ğŸš€ Bump version + Update CHANGELOG + Tag
        run: pwsh -ExecutionPolicy Bypass -File ./scripts/release.ps1

      - name: âœ… Run tests with 95% threshold
        run: |
          npx jest --coverage
          npx jest --coverage --coverageThreshold='{"global":{"branches":95,"functions":95,"lines":95,"statements":95}}'

      - name: ğŸ“ˆ Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

