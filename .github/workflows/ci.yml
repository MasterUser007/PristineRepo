name: Reflex CI
on:
  push:
    branches: [main]
  pull_request:
jobs:
  reflex-run:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup PowerShell
      uses: actions/setup-powershell@v2
    - name: Run ReflexFinal.ps1
      shell: pwsh
      run: pwsh ./scripts/ReflexFinal.ps1 -Profile reflex.sandbox
