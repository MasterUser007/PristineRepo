on:
  workflow_dispatch:

name: Automated Bug Fix & CI/CD

on:
  push:
    branches:
      - main

jobs:
  dry_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Simulate Deployment (Dry Run)
        run: |
          echo "ğŸš€ Simulating Deployment..."
          npm run build || echo "âŒ Build failed in Dry Run"
          echo "âœ… Dry run completed!"
        
  auto_fix:
    needs: dry_run
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Attempt Auto-Fix
        run: |
          echo "ğŸ” Running auto-remediation..."
          npm install --force
          npm run lint --fix || echo "Linter issues detected"
          git commit -am "Auto-fixed linting & dependencies" && git push || echo "No fixes applied"

