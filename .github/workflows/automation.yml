name: CI/CD Automation

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node-version: [16, 18, 20]  # Parallel execution across versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Retry Mechanism
        run: |
          for i in {1..3}; do
            npm test && break || echo "üîÅ Retrying... Attempt $i" && sleep 5
          done
